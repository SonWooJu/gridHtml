<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="sidebar">
    <div>
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div>
      <i class="fas fa-car"></i>
      <span>History</span>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 15px;">
        <div class="container-fluid">
          
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbar" style="margin-left: 20px;">
            <form class="d-flex">
              <div class="input-group mb-3">
                <input class="form-control search-ani" placeholder="search">
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"> <i class="fas fa-bell"></i> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Minny Park </a>
              </li>
             
            </ul>
          </div>
    
        </div>
    </nav>
    <div class="container">
      <h4 class="my-4">Dashboard</h4>
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
          <div class="card-body d-flex justify-content-between">
           <div>
             <p class="card-text mb-2">Earnings (Monthly)</p>
             <h4>$400,000</h4>
           </div>
           <i class="fas fa-calendar" style="font-size: 30px; margin-top: 20px"></i>
         </div>
        </div>
      </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body d-flex justify-content-between">
             <div>
               <p class="card-text mb-2">Earnings (Annual)</p>
               <h4>$800,000</h4>
             </div>
             <i class="fa-solid fa-dollar-sign" style="font-size: 30px; margin-top: 20px"></i>
           </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body d-flex justify-content-between">
             <div>
               <p class="card-text mb-2">Task</p>
               <h4>13</h4>
             </div>
             <i class="fa-solid fa-list-check" style="font-size: 30px; margin-top: 20px"></i>           
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body d-flex justify-content-between">
             <div>
               <p class="card-text mb-2">Request</p>
               <h4>26</h4>
             </div>
             <i class="fa-solid fa-comment" style="font-size: 30px; margin-top: 20px"></i>     
              </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="container mt-3">
      <div class="row">
      <div class="col-lg-8">
                <div class="card">
                  <div class="card-header">
                    Earnings Overview
                  </div>
                  <div class="card-body">
                    <canvas id="myChart"></canvas>
                  </div>
                </div>
      </div>
      <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Task
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Borrowed Items</li>
            <li class="list-group-item">Trello requests</li>
            <li class="list-group-item">Marked Comments</li>
          </ul>
        </div>
      </div>
    </div>
      </div>
      
      
      
      
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
              label: '# of Votes',
              data: [0, 10, 5, 3, 20, 30, 45],
              fill : true,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
       
</body>
</html>
